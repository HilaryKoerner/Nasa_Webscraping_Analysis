<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row" id="mars_news">
            <div class="col-md-12">
                <h2 class="heading"><strong>Latest Mars News</strong></h2>
                <h4><strong>{{mars.title}}</strong></h4>
                <h5>{{mars.sub_title}}</h5>
            <div>
        </div>

        <div class="row" id="jpl_image">
            <div class="col-md-6">
              <h2 class="heading"><strong>Featured Mars Image</strong></h2>
              <img src = "{{mars.daily_image}}" alt="Mars daily image" width="500" height ="400">
            <div>
        </div>

        <div class="row" id="mars_facts">
            <div class="col-md-6">
              <h3 class="heading">Mars Facts</h3>
              {{mars.mars_facts|safe}}
            </div>
        </div>

        <div class="row" id="hemispheres">
            <div class="col-md-12">
              <h2 class="heading">Hemispheres</h2>
              <h4 class="heading"><strong>{{mars.hemisphere_titles[0]}}</strong></h4>
              <img src = "{{mars.image_url[0]}}" alt="Cerberus Hemisphere Enhanced" width="400" height ="400">
              <h4 class="heading"><strong>{{mars.hemisphere_titles[1]}}</strong></h4>
              <img src = "{{mars.image_url[1]}}" alt="Schiaparelli Hemisphere Enhanced" width="400" height ="400">
              <h4 class="heading"><strong>{{mars.hemisphere_titles[2]}}</strong></h4>
              <img src = "{{mars.image_url[2]}}" alt="Syrtis Major Hemisphere Enhanced" width="400" height ="400">
              <h4 class="heading"><strong>{{mars.hemisphere_titles[3]}}</strong></h4>
              <img src = "{{mars.image_url[3]}}" alt="Valles Marineris Hemisphere Enhanced" width="400" height ="400">
            </div>
        </div>
    </div>
</body>

</html>
