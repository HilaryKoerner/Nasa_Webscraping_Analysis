<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission To Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row" id="mars_news">
            <div class="col-md-12">
                <h2 class="heading"><strong>Latest Mars News</strong></h2>
                <h4><strong>{{mars.title}}</strong></h4>
                <h5>{{mars.sub_title}}</h5>
            <div>
        </div>

        <div class="row" id="jpl_image">
            <div class="col-md-6">
              <h2 class="heading"><strong>Featured Mars Image</strong></h2>
              <img src = "{{mars.daily_image}}" alt="Mars daily image" width="500" height ="400">
            <div>
        </div>

        <div class="row" id="mars_facts">
            <div class="col-md-6">
              <h3 class="heading">Mars Facts</h3>
              <p>{{mars.mars_facts|safe}}</p>
            </div>
        </div>

      



        <div class ="row" id="mars_hemispheres">
          <div class = "col-md-12">
              <h3 class= "font-weight-bold"><center><strong>Mars Hemispheres</strong></center></h3>
              {% for hemisphere in mars.hemisphere_list %}
                  <div class = "col-md-6">
                      <div class = "thumbnail">
                          <img src = "{{hemisphere.image_url}}">
                          <h3>{{hemisphere.title}}</h3>
                      </div>
                  </div>
              {% endfor %}
          </div>
        </div>


      </div>  
    </div>
</body>

</html>
