<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission To Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    
    <div class="row" id="mars_news">
      <div class="col-md-12">
        <h2 class="heading">Latest Mars News</h2>
        <h4>{{info['title']}}</h4>
        <p>{{info['news_paragraph']}}</p>
      <div>
    </div>

    <div class="row" id="jpl_image">
      <div class="col-md-6">
        <h2 class="heading">Featured Mars Image</h2>
        <img src = "{{info['featured_image']}}" alt="Mars daily image" width="500" height ="400">
      <div>
    </div>

    <div class="row" id="jpl_image">
      <div class="col-md-6">
        <h2 class="heading">Mars Facts</h2>
        {{info['mars_facts']|safe}}
      </div>
    </div>

    <div class="row" id="mars_hemispheres">
      <div class="col-md-12">
        <h2 class="heading">Mars Hemispheres</h2>
      <div>
    </div>
    <div class="row" id="hemispheres">
      <div class="col-md-6">
        <p>{{info['hemisphere_titles[0]']}}</p>
        <img src = "{{info['image_url']}}" alt = "Hemi Photos" width="200" height ="100">
      <div>
    </div>
  </div>
</body>

</html>
